spring.http.multipart.max-file-size=30MB
spring.http.multipart.max-request-size=30MB

spring.output.ansi.enabled=always

server.port=5000

# Production AWS RDS MySQL database
# Adres bazy danych
SPRING_DATASOURCE_URL=jdbc:mysql://<url>/photoisdb
# Nazwa uytkownika Amazon RDS
SPRING_DATASOURCE_USERNAME="imie_uzytkownika"
# Haslo konta uytkownika Amazon RDS
SPRING_DATASOURCE_PASSWORD="hasło"
# Sterownik bazy danych
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Dialekt języka SQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE

spring.jackson.serialization.fail-on-empty-beans=false

# Production AWS S3 Storage
S3_ENDPOINT_URL: <endpoint_url>
S3_ACCESS_KEY: <access_key>
S3_SECRET_KEY: <secret_key>
S3_BUCKET_NAME: <bucket_name>