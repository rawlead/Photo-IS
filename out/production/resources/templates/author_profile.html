<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head('Profile')"></head>
<body>
<header th:replace="fragments/header :: header">TOP NAVIGATION</header>
<div class="container-fluid" id="profileRoot">
    <div class="row hor-sep-60"></div>

    <ul th:replace="fragments/nav :: leftNav">LEFT SIDE NAVIGATION</ul>

    <div class="row hor-sep-30"></div>

    <div class="row">
        <div class="col-md-1 offset-md-2">
            <h4 v-show="statusMessage">awdwa da{{statusMessage}}</h4>
        </div>

        <div class="col-md-9">
            <div class="author-profile-avatar animated rotateIn">
                <img v-bind:src="user.avatarUrl" alt=""/>
            </div>
            <div class="author-profile-description">
                <h1><b>{{user.firstName}}</b></h1>
                <h1><b>{{user.lastName}}</b></h1>
                <h1>@{{user.username}}</h1>
                <div v-show="user.id !== loggedInUser.id">
                    <button v-if="!isUserFavorite " v-on:click="isUserFavorite = !isUserFavorite"
                            onclick="addUserToFavoritesRequest(author.loggedInUser, author.user)" class="btn submit-btn hvr-sweep-to-right"><i
                            class="fas fa-star"></i> Add to favorites
                    </button>
                    <button v-else-if="isUserFavorite" v-on:click="isUserFavorite = !isUserFavorite"
                            onclick="removeUserFromFavoritesRequest(author.loggedInUser, author.user)" class="btn submit-btn hvr-sweep-to-right">
                        <i class="far fa-star"></i> Remove from favorites
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="hor-sep-30"></div>

    <!-- Modal -->
    <div class="modal fade user-photo-modal" tabindex="-1" role="dialog"
         aria-labelledby="user-photo-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style=" border: none">

                <h5 style="left: 5px;" v-if="modalPhoto.user">
                    <a v-bind:href="'/profile/' + modalPhoto.user.username" class="badge badge-dark">
                        <img src="" v-bind:src="modalPhoto.user.avatarUrl" alt=""/>
                        @{{modalPhoto.user.username}}</a>
                </h5>

                <h5 style="right: 5px;" v-if="modalPhoto.photoCategory">
                    <a style="color: white;" class="badge badge-dark"><i class="fas fa-clipboard-list"></i>
                        {{modalPhoto.photoCategory.name}}</a>
                </h5>

                <img v-bind:src="modalPhoto.url" alt=""/>

                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <div v-show="modalPhoto.title"><p><b>{{modalPhoto.title}}</b></p></div>
                            <div v-show="modalPhoto.description"><p>{{modalPhoto.description}}</p></div>

                            <a v-if="!isPhotoFavorite" v-on:click="isPhotoFavorite = !isPhotoFavorite;"
                               onclick="addPhotoToFavoritesRequest(author.loggedInUser, author.modalPhoto)"
                               class="btn btn-dark" href="#"><i class="fas fa-star"></i> Favorite</a>
                            <a v-else-if="isPhotoFavorite" v-on:click="isPhotoFavorite = !isPhotoFavorite;"
                               onclick="removePhotoFromFavoritesRequest(author.loggedInUser, author.modalPhoto)"
                               class="btn btn-dark" href="#"><i class="far fa-star"></i> Remove</a>


                            <a v-bind:href="modalPhoto.url" class="btn btn-success"><i
                                    class="fas fa-arrow-alt-circle-down"></i> Download</a>
                            <button disabled="disabled" class=" btn btn-outline-dark" v-if="modalPhoto.dateCreated"><i
                                    class="fas fa-calendar-alt"></i> {{modalPhoto.dateCreated}}
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--USER UPLOADED PHOTOS GRID -->
    <div class="col-md-10 offset-md-2">
        <div class="photos-container row">
            <div v-for="photo in userPhotos" class="photo-grid-item" v-on:click="openModalPhoto(photo)">
                <img v-bind:src="photo.url"
                     class="grid-image openImageDialog"
                     alt=""/>

                <div class="middle">
                    <h5><b>{{photo.title}}</b></h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: scripts"></div>
<script>
    var author = new Vue({
        el: '#profileRoot',
        data: {
            isPhotoFavorite: false,
            isUserFavorite: '',
            user: [],
            loggedInUser: [],
            statusMessage: '',
            userPhotos: [],
            modalPhoto: '',
        },
        mounted() {
            this.fetchAuthorByUsername();
        },
        methods: {
            getAuthorUsername() {
                var splitted = window.location.href.split('/');
                return splitted[splitted.length - 1];
            },
            fetchAuthorByUsername() {
                var username = this.getAuthorUsername();
                getAuthorByUsernameRequest(username)
                    .then((resultAxios) => {
                        this.user = resultAxios.data;
                        this.fetchLoggedInUser();
                        this.fetchUserPhotos();
                    }).catch(function (error) {
                    this.statusMessage = error.response.data;
                }.bind(this))
            },
            fetchLoggedInUser() {
                if (getCookie("access_token")) {
                    getLoggedInUserRequest()
                        .then(function (response) {
                            this.loggedInUser = response.data;
                            this.fetchIsUserFavorite();
                        }.bind(this))
                        .catch(function (error) {
                            deleteCookie("access_token");
                            return error;
                        });
                }
            },
            fetchUserPhotos() {
                getUserPhotosRequest(this.user).then(function (response) {
                    this.userPhotos = response.data.reverse();
                }.bind(this))
            },
            openModalPhoto(photo) {
                this.isPhotoFavorite = false;
                this.modalPhoto = '';
                this.modalPhoto = photo;
                this.fetchIsPhotoFavorite(photo);
                $('.user-photo-modal').modal('show')
            },
            fetchIsUserFavorite() {
                getIsUserFavoriteRequest(this.loggedInUser,this.user)
                    .then(function (response) {
                        if (response.data !== '') {
                            this.isUserFavorite = true;
                        } else {
                            this.isUserFavorite = false;
                        }
                    }.bind(this));
            },
            fetchIsPhotoFavorite(photo) {
                var loggedUserId = this.loggedInUser.id;
                var favorites = photo.userFavorites;
                if (favorites.some(e => e.id === loggedUserId)) {
                    this.isPhotoFavorite = true;
                }
            },
        }
    });
</script>
</body>
</html>
