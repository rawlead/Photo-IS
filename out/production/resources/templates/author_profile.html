<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head('Profile')"></head>
<body>
<header th:replace="fragments/header :: header">TOP NAVIGATION</header>
<div class="container-fluid" id="profileRoot">
    <div class="row hor-sep-60"></div>

    <ul th:replace="fragments/nav :: leftNav">LEFT SIDE NAVIGATION</ul>

    <div class="row hor-sep-30"></div>

    <div class="row">
        <div class="col-md-1 offset-md-2">
            <h4 v-show="errorMessage">{{errorMessage}}</h4>
        </div>

        <div class="col-md-9">
            <div class="author-profile-avatar">
                <img v-bind:src="user.avatarUrl" alt=""/>
            </div>
            <div class="author-profile-description">
                <h1><b>{{user.firstName}}</b></h1>
                <h1><b>{{user.lastName}}</b></h1>
                <h1>@{{user.username}}</h1>
                <button class="btn btn-primary">Follow <i class="far fa-star"></i></button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade user-photo-modal" tabindex="-1" role="dialog"
         aria-labelledby="user-photo-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style=" border: none">

                <h5 style="left: 5px;" v-if="modalPhoto.user">
                    <a v-bind:href="'/profile/' + modalPhoto.user.username" class="badge badge-dark">
                        <img src="" v-bind:src="modalPhoto.user.avatarUrl" alt=""/>
                        @{{modalPhoto.user.username}}</a>
                </h5>

                <h5 style="right: 5px;" v-if="modalPhoto.photoCategory">
                    <a style="color: white;" class="badge badge-dark"><i class="fas fa-clipboard-list"></i> {{modalPhoto.photoCategory.name}}</a>
                </h5>

                <img v-bind:src="modalPhoto.url" alt=""/>

                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <div v-show="modalPhoto.title"><p><b>{{modalPhoto.title}}</b></p></div>
                            <div v-show="modalPhoto.description"><p>{{modalPhoto.description}}</p></div>

                            <a class="btn btn-dark" href=""><i class="fas fa-star"></i> Favorite</a>
                            <a v-bind:href="modalPhoto.url" class="btn btn-success"><i class="fas fa-arrow-alt-circle-down"></i> Download</a>
                            <button disabled="disabled" class=" btn btn-outline-dark" v-if="modalPhoto.dateCreated"><i class="fas fa-calendar-alt"></i> {{modalPhoto.dateCreated}}</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--USER UPLOADED PHOTOS GRID -->
    <div class="col-md-10 offset-md-2">
        <div class="photos-container row">
            <div v-for="photo in userPhotos" class="photo-grid-item" v-on:click="openModalPhoto(photo)">
                <!--data-toggle="modal" data-target="#user-photo-modal" -->
                <img v-bind:src="photo.url"
                     class="grid-image openImageDialog"
                     alt=""/>

                <div class="middle">
                    <h5><b>{{photo.title}}</b></h5>
                    <p>{{photo.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: scripts"></div>
<script>

    var app = new Vue({
        el: '#profileRoot',
        data: {
            username: '',
            user: '',
            errorMessage: '',
            userPhotos: [],
            modalPhoto: '',
        },
        mounted() {
            this.getAuthorByUsername();
        },
        methods: {
            getAuthorUsername() {
                var splitted = window.location.href.split('/');
                return splitted[splitted.length - 1];
            },
            getAuthorByUsername() {
                axios.get("/api/users/" + this.getAuthorUsername())
                    .then((resultAxios) => {
                        console.log(resultAxios.data);
                        this.user = resultAxios.data;
                        this.fetchUserPhotos();
                    }).catch(function (error) {
                    console.log(error.response);
                    this.errorMessage = error.response.data;
                }.bind(this))
            },
            fetchUserPhotos() {
                axios.get("/api/users/" + this.user.id + "/photos").then(function (response) {
                    this.userPhotos = response.data.reverse();
                }.bind(this));
            },
            openModalPhoto(photo) {
                this.modalPhoto = '';
                this.modalPhoto = photo;
                $('.user-photo-modal').modal('show')
            },
        }
    });

</script>
</body>
</html>
