<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head('Authors')"></head>
<body>
<header th:replace="fragments/header :: header">TOP NAVIGATION</header>
<ul th:replace="fragments/nav :: leftNav">LEFT SIDE NAVIGATION</ul>
<div id="authorsRoot">
    <div class="authors-container ">
        <div v-for="author in users" class="grid-item hvr-glow">
            <a :href="getLink(author)">
                <img v-lazy="author.avatarUrl" width="140" height="180" alt=""/>
                <p v-cloak="v-cloak">@{{author.username}}<br/>
                    {{author.firstName}}</p>
            </a>

        </div>
    </div>
</div>
<div th:replace="fragments/footer :: scripts"></div>
<script>
    loadProgressBar();
    var allUsers = new Vue({
        el: '#authorsRoot',
        data: {
            users: []
        },
        mounted() {
            this.fetchUsers();
        },
        methods: {
            fetchUsers() {
                getUsersRequest().then(function (response) {
                    this.users = response.data.reverse();
                }.bind(this)).catch(function (error) {
                    console.log(error);
                });
            },
            getLink(author) {
                return '/profile/' + author.username;
            },
            getAuthorPhotosLength(author) {
                console.log(author)

            }
        }
    });
</script>
</body>
</html>
