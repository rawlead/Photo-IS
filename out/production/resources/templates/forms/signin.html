<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: head('Sign In')"></head>
<body>
<header th:replace="fragments/header :: header">TOP NAVIGATION</header>
<div class="container-fluid" id="signin-container">
    <div class="row hor-sep-60"></div>
    <ul th:replace="fragments/nav :: leftNav"></ul>
    <div class="row">
        <div class="col-md-5 col-xl-3 offset-md-2">
            <div class="signForm">
                <h1>Sign In</h1>
                <a href="/signup">Or Create Account</a>
                <label for="username"><b>Username</b></label>
                <input class="data-input" v-model="username" type="text" placeholder="Enter Username" id="username"/>

                <label for="password"><b>Password</b></label>
                <input class="data-input" v-model="password" type="password" placeholder="Enter Password" id="password"/>

                <button class="submit-btn" type="button"  v-on:click="signin">SUBMIT</button>
            </div>
            <div v-if="signInErrors" class="alert alert-warning" role="alert">
                {{signInAlertMessage}}
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: scripts"></div>
<script>
    var signinVue = new Vue({
        el: '#signin-container',
        data: {
            signInAlertMessage : '',
            signInErrors : false,
            username: '',
            password: '',
        },
        mounted() {
            Event.$on('signed-in',function(){
                window.location.replace("/");
            })
        },
        methods: {
            signin() {
                var params = new URLSearchParams();
                params.append('grant_type', 'password');
                params.append('username', this.username);
                params.append('password', this.password);
                axios({
                    method: 'post',
                    url:'/oauth/token',
                    auth:{
                        username:'photois-client',password:'photois-secret'
                    },
                    headers: {"Content-type": "application/x-www-form-urlencoded; charset=utf-8"},
                    data:params
                }).then(function (response) {
                    setCookie("access_token", response.data.access_token);
                    document.location.replace("/profile");
                }).catch(function (error) {
                    this.signInErrors = true;
                    this.signInAlertMessage = "Wrong username or password";
                }.bind(this))
            }
        }
    });
</script>
</body>
</html>
