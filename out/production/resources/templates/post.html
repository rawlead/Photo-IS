<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head"></head>
<body>
<header th:replace="fragments/header :: header">TOP NAVIGATION</header>
<div class="container-fluid" id="content">
    <div class="row hor-sep-60"></div>
    <ul th:replace="fragments/nav :: leftNav">LEFT SIDE NAVIGATION</ul>
    <div class="row hor-sep-30"></div>
    <div class="row">
        <div class="col-md-7 offset-md-2">
            <div style="background-color: grey">
                <h2>Single Page of {{photo.title}}</h2>
                <p>{{photo.body}}</p>
                <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: scripts"></div>

<script>
    var app = new Vue({
        el: '#content',
        data: {photo: {}},
        mounted() {
            this.fetchPosts();
        },
        methods: {
            fetchPosts() {
                axios.get("/the_post/" + this.getPostId()).then(function(response){
                    this.photo = response.data;
                }.bind(this));
            },

            getPostId() {
                var splitted = window.location.href.split('/');
                return splitted[splitted.length - 1];
            }
        }
    });
</script>
</body>
</html>
